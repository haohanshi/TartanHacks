	function parse(str) {
	    var args = [].slice.call(arguments, 1),
	        i = 0;

	    return str.replace(/%s/g, function() {
	        return args[i++];
	    });
	}
	function GetParam(name)
	{
	  var start=location.search.indexOf("?"+name+"=");
	  if (start<0) start=location.search.indexOf("&"+name+"=");
	  if (start<0) return '';
	  start += name.length+2;
	  var end=location.search.indexOf("&",start)-1;
	  if (end<0) end=location.search.length;
	  var result='';
	  for(var i=start;i<=end;i++) {
	    var c=location.search.charAt(i);
	    result=result+(c=='+'?' ':c);
	  }
	  return unescape(result);
	}

	function getScheduleTimestamp(time) {
		//accepts hh:mm format - convert hh:mm to timestamp
		time = time.replace(/ /g,'');
		var timeArray = time.split(':');
		var timeStamp = parseInt(timeArray[0])*60 + parseInt(timeArray[1]);
		return timeStamp;
	}
	function weekdayCovert(number) {
		if (number == 1) {
			return "Mon";
		}
		else if (number == 2) {
			return "Tue";
		}
		else if (number == 3) {
			return "Wed";
		}
		else if (number == 4) {
			return "Thu";
		}
		else if (number == 5) {
			return "Fri";
		}
	}
	function getSchedule(must, optional, timeup, timeend, lunch, num) {
		var xhttp = new XMLHttpRequest();
		var json = {"coursesMust":must,"coursesOptional":optional,"sort":"compact","filter":{"getuptime":timeup,"getbacktime":timeend,"lunchtime":lunch},"top":3,"semester":"S","numberOfOptionals":num};
    	jsonstring = JSON.stringify(json);
    	console.log(jsonstring);
    	xhttp.onreadystatechange = function() {
      		if (this.readyState == 4 && this.status == 200) {
	        courselist = JSON.parse(this.responseText);
	        console.log(courselist[0]);
	        processSchedule(courselist[0]);
      		}
    	};
    	url = parse("http://128.237.201.122:8000/schedule:%s", jsonstring);
    	xhttp.open("GET", url , true);
  		xhttp.send();
	}
