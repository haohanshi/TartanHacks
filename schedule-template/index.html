<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Generate Your Course Schedule</title>
  
  
  
      <link rel="stylesheet" href="css/style2.css">

  
</head>
<body>
  <div class="container">  
  <form id="contact" action="" method="post">
    <h1>Generate Your Course Schedule</h1>
    <fieldset id="1">
      <input placeholder="Courses you must take, seperated by space (eg. 15-122 15-112)" id="a" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset id="3">
      <input placeholder="Optional course you may take, seperated by space" id="b" type="text" tabindex="3" required>
    </fieldset>
    <fieldset id="2">
      <input placeholder="The number of optional courses you want in your schedule" id="c" type="text" tabindex="2" required>
    </fieldset>
	<p> The time you want your class to begin</p>
	<select id="d">
				<option value = 6>6:00</option>
		        <option value = 7>7:00</option>
				<option value = 8>8:00</option>
				<option value = 9>9:00</option>
                <option value = 10>10:00</option>
	</select>
	<p> The time you want your class to end </p>
	<select id="e">
				<option value = 14>2:00</option>
		        <option value = 15>3:00</option>
				<option value = 16>4:00</option>
				<option value = 17>5:00</option>
                <option value = 18>6:00</option>
	</select>
    <p> The time you have lunch</p>
	<select id="f">
				<option value = 11>11:00</option>
		        <option value = 12>12:00</option>
				<option value = 13>1:00</option>
				<option value = 14>2:00</option>
                <option value = 15>3:00</option>
	</select>
	<p> The time you finish having lunch</p>
	<select id="g">
				<option value = 11>11:00</option>
		        <option value = 12>12:00</option>
				<option value = 13>1:00</option>
				<option value = 14>2:00</option>
                <option value = 15>3:00</option>
	</select>


    <fieldset>
	<button name="submit" onclick="myFunction(); return false;">Submit</button>
<!--type="submit" id="contact-submit" data-submit="...Sending"-->
    </fieldset>
	<script>
	function myFunction() {
        var mustcourses = document.getElementById("a").value;
        var string = mustcourses.split(" ");
        var largeStringMust = "";
        console.log(string);
        for(var i =0; i < string.length; i++){
            largeStringMust = largeStringMust + string[i];
            if(i != string.length-1){
                largeStringMust = largeStringMust + "+";
            }
        }
        
        var officialMust = "must=" + largeStringMust;
        console.log(officialMust);
        var largeStringOpt = "";
        var optCourses = document.getElementById("b").value;
        var optstring = optCourses.split(" ");
        for(var i =0; i < optstring.length; i++){
            largeStringOpt = largeStringOpt + optstring[i];
            if(i != optstring.length-1){
                largeStringOpt = largeStringOpt + "+";
            }
        }
        var officialOpt = "option=" + largeStringOpt;
        console.log(officialOpt);
    	var numOptCourses = document.getElementById("c").value;
        var officialNum = "num=" + numOptCourses;
        console.log(officialNum);
        var timeUp = document.getElementById("d").value;
        var officialTimeup = "timeup=" + timeUp;
        console.log(officialTimeup);
        var timeEnd = document.getElementById("e").value;
        var officialTimeend = "timeend=" + timeEnd;
        var timeLunchStart = document.getElementById("f").value;
        var officialLunchStart = "lunchstart=" + timeLunchStart;
        var timeLunchEnds = document.getElementById("g").value;
        var officialLunchEnd = "lunchend=" + timeLunchEnds;
        var url = 'schedule.html' + '?' + officialMust + "&" + officialOpt + "&" + officialNum + "&" + officialTimeup + "&" + officialTimeend + "&" + officialLunchStart + "&" + officialLunchEnd;
        console.log(url);
        window.location.href = url;
        return false;
	}	
	</script>
  </form>
</div>
  
  
</body>
</html>
