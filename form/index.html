<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Generate Your Course Schedule</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
  <div class="container">  
  <form id="contact" action="" method="post">
    <h1>Generate Your Course Schedule</h1>
    <fieldset id="1">
      <input placeholder="Courses you must take (eg. 15-122 15-112)" id="a" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset id="2">
      <input placeholder="The number of optional courses" id="b" type="text" tabindex="2" required>
    </fieldset>
    <fieldset id="3">
      <input placeholder="Optional course you may take" id="c" type="text" tabindex="3" required>
    </fieldset>
	<p> The time you get up in the morning </p>
	<select id="d">
				<option value = 6>6:00</option>
		        <option value = 7>7:00</option>
				<option value = 8>8:00</option>
				<option value = 9>9:00</option>
                <option value = 10>10:00</option>
	</select>
	<p> The time your class ends </p>
	<select id="e">
				<option value = 14>2:00</option>
		        <option value = 15>3:00</option>
				<option value = 16>4:00</option>
				<option value = 17>5:00</option>
                <option value = 18>6:00</option>
	</select>
    <p> The time you have lunch</p>
	<select id="f">
				<option value = 11>11:00</option>
		        <option value = 12>12:00</option>
				<option value = 13>1:00</option>
				<option value = 14>2:00</option>
                <option value = 15>3:00</option>
	</select>
	<p> The time you finish having lunch</p>
	<select id="g">
				<option value = 11>11:00</option>
		        <option value = 12>12:00</option>
				<option value = 13>1:00</option>
				<option value = 14>2:00</option>
                <option value = 15>3:00</option>
	</select>


    <fieldset>
			<button name="submit"  onclick="myFunction(); return false;">Submit</button>
<!--type="submit" id="contact-submit" data-submit="...Sending"-->
    </fieldset>
	<script>
	function myFunction() {
    var mustcourses = document.getElementById("a").value;
	var numOptCourses = document.getElementById("b").value;
    var optCourses = document.getElementById("c").value;
    var timeUp = document.getElementById("d").value;
    var timeEnd = document.getElementById("e").value;
    var timeLunchStart = document.getElementById("f").value;
    var timeLunchEnds = document.getElementById("g").value;
	console.log("The fieldset elements: ", mustcourses, numOptCourses, optCourses, timeUp, timeEnd, timeLunchStart, timeLunchEnds);
	console.log("ka");
	return false;
	}	
	</script>
  </form>
</div>
  
  
</body>
</html>
