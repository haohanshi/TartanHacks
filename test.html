function parse(str) {
    var args = [].slice.call(arguments, 1),
        i = 0;

    return str.replace(/%s/g, function() {
        return args[i++];
    });
}
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();

    if (this.readyState == 4 && this.status == 200) {

    }
  };
  xhttp.open("GET", "http://128.237.142.192:8888/15-112", true);
  xhttp.send();
}
